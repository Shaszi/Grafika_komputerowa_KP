<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unlit Cube Example</title>

    <script src="glsim.js"></script>
    <!-- load the OpenGL 1.1 simulation code -->

    <script>
      let rotateX = 15; // rotations of cube about the axes
      let rotateY = -15;
      let rotateZ = 0;

      let drawMode = "spiral"; // Domyślnie rysowana jest spirala

      // Updated triangle function with new color
      function triangle(r, g, b) {
        glColor3f(0, 1, 0); // Changed to green
        glBegin(GL_TRIANGLE_FAN);
        glVertex3f(0, 0, z);
        const egdes = 10;
        for (let i = 0; i < 2; i++) {
          let currDeg = ((Math.PI * 2) / egdes) * i;
          glVertex3f(Math.cos(currDeg), Math.sin(currDeg), 0);
        }
        glEnd();
      }

      // Updated spiral function with new color
      function spiral(turns, radius, height) {
        glColor3f(0, 0, 1); // Changed to blue
        glBegin(GL_LINE_STRIP);
        const points = 100;
        for (let i = 0; i <= points; i++) {
          let angle = (i / points) * (Math.PI * 2 * turns);
          let x = Math.cos(angle) * radius * (i / points);
          let y = Math.sin(angle) * radius * (i / points);
          let z = height * (i / points);
          glVertex3f(x, y, z);
        }
        glEnd();
      }

      //funkcja rysująca piramidę
      function pyramid(size) {
        glPushMatrix();
        glScalef(size, size, size);

        const sides = 10;
        let angleStep = (Math.PI * 2) / sides;

        glColor3f(0.5, 0.25, 0);
        glBegin(GL_TRIANGLE_FAN);
        glVertex3f(0, 0, 1);
        for (let i = 0; i <= sides; i++) {
          let angle = i * angleStep;
          glVertex3f(Math.cos(angle), Math.sin(angle), 0);
        }
        glEnd();

        glColor3f(0.5, 0.25, 0);
        glBegin(GL_POLYGON);
        for (let i = 0; i < sides; i++) {
          let angle = i * angleStep;
          glVertex3f(Math.cos(angle), Math.sin(angle), 0);
        }
        glEnd();

        glPopMatrix();
      }

      // ----------------------------------------------------------------------

      function display() {
        // Draws the image.

        glClear(GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);

        glLoadIdentity(); // Set up modelview transform.
        glRotatef(rotateZ, 0, 0, 1);
        glRotatef(rotateY, 0, 1, 0);
        glRotatef(rotateX, 1, 0, 0);

        if (drawMode === "spiral") {
          spiral(6, 0.5, 1);
        } else if (drawMode === "pyramid") {
          glPushMatrix();
          glTranslatef(0, 0, -0.5);
          pyramid(0.5);
          glPopMatrix();
        }
      }

      function initGL() {
        glMatrixMode(GL_PROJECTION);
        glOrtho(-1, 1, -1, 1, -1, 1);
        glMatrixMode(GL_MODELVIEW);
        glEnable(GL_DEPTH_TEST);
        glClearColor(0, 0, 0, 1);
      }

      function doKeyDown(evt) {
        let key = evt.keyCode;
        if (key == 49) {
          // klawisz '1'
          drawMode = "spiral";
        } else if (key == 50) {
          // klawisz '2'
          drawMode = "pyramid";
        } else {
          if (key == 37) rotateY -= 15;
          else if (key == 39) rotateY += 15;
          else if (key == 40) rotateX += 15;
          else if (key == 38) rotateX -= 15;
          else if (key == 33) rotateZ += 15;
          else if (key == 34) rotateZ -= 15;
          else if (key == 36) rotateX = rotateY = rotateZ = 0;
          if (key >= 34 && key <= 40) {
            evt.preventDefault();
          }
        }
        display();
      }

      function init() {
        // Called by <body onload="init()">, when the page has loaded.
        try {
          glsimUse("glcanvas"); // OpenGL will draw to the canvas with id="glcanvas".
        } catch (e) {
          document.getElementById("canvas-holder").innerHTML =
            "Sorry, an error occured:<br>" + e;
          return;
        }
        document.onkeydown = doKeyDown;
        initGL();
        display();
      }
    </script>
  </head>

  <body onload="init()">
    <h3>A Simple Unlit Cube in OpenGL 1.1</h3>

    <p>(Rotate using arrow keys, page up, page down, and home keys.)</p>

    <noscript>
      <p><b>Sorry, this page requires JavaScript!</b></p>
    </noscript>

    <div id="canvas-holder">
      <canvas id="glcanvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
