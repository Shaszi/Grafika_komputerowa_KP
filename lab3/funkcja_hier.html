<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subroutine Hieararchy</title>

    <script>
      var canvas; // The canvas that is used as the drawing surface
      var graphics; // The 2D graphics context for drawing on the canvas.

      var X_LEFT = -4; // The xy limits for the coordinate system.
      var X_RIGHT = 4;
      var Y_BOTTOM = -3;
      var Y_TOP = 3;

      var BACKGROUND = "white"; // The display is filled with this color before the scene is drawn.

      var pixelSize; // The size of one pixel, in the transformed coordinates.

      var frameNumber = 0; // Current frame number. goes up by one in each frame.

      function drawWorld() {
        graphics.save();

        graphics.scale(0.9, 0.9);
        graphics.translate(0, -3);
        drawThing(0, 0, 255);

        graphics.scale(0.7, 0.7);
        graphics.translate(-4, 5);
        drawThing(200, 0, 255);

        graphics.scale(0.7, 0.7);
        graphics.translate(10, 2);
        drawThing(0, 255, 0);

        graphics.restore();
      }

      function drawThing(r, g, b) {
        graphics.save();
        baseTriangle(graphics, r, g, b);
        graphics.translate(0, 2);
        graphics.rotate(-0.3);
        drawWheel(1.1);
        drawWheel(-1.1);
        bar();
        graphics.restore();
      }

      function drawWheel(offset) {
        graphics.save();
        graphics.translate(offset, 0);
        graphics.scale(0.5, 0.5);
        graphics.rotate((frameNumber * 0.9 * Math.PI) / 180);
        graphics.fillStyle = "rgb(50, 100, 100)";
        graphics.fillPolyArr(getShape(10), 10);
        graphics.restore();
      }

      function bar() {
        graphics.save();
        graphics.fillStyle = "red";
        graphics.scale(1.1, 0.05);
        graphics.fillPoly(-1, -1, 1, -1, 1, 1, -1, 1);
        graphics.restore();
      }

      function baseTriangle(g2, r, g, b) {
        g2.save();
        g2.fillStyle = `rgb(${r}, ${g}, ${b})`;
        g2.scale(0.5, 2);
        filledTriangle(g2);
        g2.restore();
      }

      function getShape(egdes) {
        let cos = [];
        let sin = [];
        let ret = [];
        for (let i = 0; i < egdes; i++) {
          let currDeg = ((Math.PI * 2) / egdes) * i;
          cos[i] = Math.cos(currDeg);
          sin[i] = Math.sin(currDeg);
        }
        for (let i = 0; i < egdes * 2; i += 2) {
          ret[i] = cos[i / 2];
          ret[i + 1] = sin[i / 2];
        }
        return ret;
      }

      function updateFrame() {
        frameNumber++;
      }

      function line() {
        graphics.beginPath();
        graphics.moveTo(-0.5, 0);
        graphics.lineTo(0.5, 0);
        graphics.stroke();
      }

      function rect() {
        graphics.strokeRect(-0.5, -0.5, 1, 1);
      }

      function filledRect() {
        graphics.fillRect(-0.5, -0.5, 1, 1);
      }

      function circle() {
        graphics.beginPath();
        graphics.arc(0, 0, 0.5, 0, 2 * Math.PI);
        graphics.stroke();
      }

      function filledCircle() {
        graphics.beginPath();
        graphics.arc(0, 0, 0.5, 0, 2 * Math.PI);
        graphics.fill();
      }

      function filledTriangle(g2) {
        g2.beginPath();
        g2.moveTo(-0.5, 0);
        g2.lineTo(0.5, 0);
        g2.lineTo(0, 1);
        g2.closePath();
        g2.fill();
      }

      function draw() {
        graphics.save();
        graphics.fillStyle = BACKGROUND;
        graphics.fillRect(0, 0, canvas.width, canvas.height);
        graphics.fillStyle = "black";
        applyLimits(graphics, X_LEFT, X_RIGHT, Y_TOP, Y_BOTTOM, false);
        graphics.lineWidth = pixelSize;
        drawWorld();
        graphics.restore();
      }

      function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect) {
        var width = canvas.width;
        var height = canvas.height;
        if (preserveAspect) {
          var displayAspect = Math.abs(height / width);
          var requestedAspect = Math.abs((ybottom - ytop) / (xright - xleft));
          var excess;
          if (displayAspect > requestedAspect) {
            excess = (ybottom - ytop) * (displayAspect / requestedAspect - 1);
            ybottom += excess / 2;
            ytop -= excess / 2;
          } else if (displayAspect < requestedAspect) {
            excess = (xright - xleft) * (requestedAspect / displayAspect - 1);
            xright += excess / 2;
            xleft -= excess / 2;
          }
        }
        var pixelWidth = Math.abs((xright - xleft) / width);
        var pixelHeight = Math.abs((ybottom - ytop) / height);
        pixelSize = Math.min(pixelWidth, pixelHeight);
        g.scale(width / (xright - xleft), height / (ybottom - ytop));
        g.translate(-xleft, -ytop);
      }

      function addGraphicsContextExtras(graphics) {
        graphics.strokeLine = function (x1, y1, x2, y2) {
          this.beginPath();
          this.moveTo(x1, y1);
          this.lineTo(x2, y2);
          this.stroke();
        };
        graphics.fillCircle = function (x, y, r) {
          this.beginPath();
          this.arc(x, y, r, 0, 2 * Math.PI, false);
          this.fill();
        };
        graphics.strokeCircle = function (x, y, radius) {
          this.beginPath();
          this.arc(x, y, radius, 0, 2 * Math.PI, false);
          this.stroke();
        };
        graphics.fillPoly = function () {
          if (arguments.length < 6) return;
          this.beginPath();
          this.moveTo(arguments[0], arguments[1]);
          for (var i = 2; i + 1 < arguments.length; i = i + 2) {
            this.lineTo(arguments[i], arguments[i + 1]);
          }
          this.closePath();
          this.fill();
        };
        graphics.fillPolyArr = function (arr, size) {
          this.beginPath();
          this.moveTo(arr[0], arr[1]);
          for (let i = 2; i < size * 2; i += 2) {
            this.lineTo(arr[i], arr[i + 1]);
          }
          this.closePath();
          this.fill();
        };
        graphics.strokePoly = function () {
          if (arguments.length < 4) return;
          this.beginPath();
          this.moveTo(arguments[0], arguments[1]);
          for (var i = 2; i + 1 < arguments.length; i = i + 2) {
            this.lineTo(arguments[i], arguments[i + 1]);
          }
          this.closePath();
          this.stroke();
        };
      }

      var running = false;

      function frame() {
        if (running) {
          updateFrame();
          draw();
          requestAnimationFrame(frame);
        }
      }

      function doAnimationCheckbox() {
        var shouldRun = document.getElementById("animateCheck").checked;
        if (shouldRun != running) {
          running = shouldRun;
          if (running) requestAnimationFrame(frame);
        }
      }

      function init() {
        canvas = document.getElementById("thecanvas");
        if (!canvas.getContext) {
          document.getElementById("message").innerHTML =
            "ERROR: Canvas not supported";
          return;
        }
        graphics = canvas.getContext("2d");
        addGraphicsContextExtras(graphics);
        document.getElementById("animateCheck").checked = false;
        document.getElementById("animateCheck").onchange = doAnimationCheckbox;
        draw();
      }
    </script>
  </head>

  <body onload="init()" style="background-color: #eeeeee">
    <h3>Subroutine Hierarchy</h3>

    <noscript>
      <p>
        <b style="color: red"
          >Error: This page requires JavaScript, but it is not available.</b
        >
      </p>
    </noscript>

    <p id="message">
      <label
        ><input type="checkbox" id="animateCheck" /><b
          >Run the Animation</b
        ></label
      >
    </p>

    <div style="float: left; border: 2px solid black">
      <canvas
        id="thecanvas"
        width="800"
        height="600"
        style="display: block"
      ></canvas>
    </div>
  </body>
</html>
